<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <div class="row">
    <div class="col-xs-12 list-group">
      <a href="#" class="list-group-item d-flex justify-content-between align-items-start recipe-box rounded" *ngFor="let recipe of recipes">
        <div class="ms-2 me-auto">
          <h4 class="">{{ recipe.name }}</h4>
          <p class="">{{ recipe.description }}</p>
        </div>
        <span class=" ">
          <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid rounded" style="max-height: 100px">
        </span>
      </a>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
</div>
